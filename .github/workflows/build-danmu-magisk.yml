name: Build Danmu API Magisk Modules

on:
  workflow_dispatch:
    inputs:
      repo_source:
        description: "选择 danmu_api 源仓库"
        type: choice
        options:
          - huangxd-/danmu_api
          - lilixu3/danmu_api
          - custom
        default: huangxd-/danmu_api
        required: true

      custom_repo:
        description: "自定义仓库（owner/repo）"
        type: string
        required: false
        default: ""

      repo_ref:
        description: "分支 / Tag / Commit"
        type: string
        required: true
        default: main

      build_variant:
        description: "构建版本"
        type: choice
        options:
          - both
          - no_node
          - node
        default: both
        required: true

      module_version:
        description: "模块版本号"
        type: string
        required: true
        default: "1.1.2"

      publish_release:
        description: "是否上传到 GitHub Release"
        type: boolean
        required: true
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      TEMPLATE_NO_NODE: danmu_api_server.zip
      TEMPLATE_NODE: danmu_api_server_node.zip
      UPSTREAM_SUBDIR: danmu_api

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip rsync curl jq binutils zstd

      - name: Fetch upstream danmu_api
        run: |
          REPO="${{ inputs.repo_source }}"
          [ "$REPO" = "custom" ] && REPO="${{ inputs.custom_repo }}"
          git clone --depth 1 --branch "${{ inputs.repo_ref }}" "https://github.com/${REPO}.git" upstream

      - name: Build modules
        run: |
          set -euo pipefail
          VERSION="${{ inputs.module_version }}"
          VERSION_CODE="$(echo "$VERSION" | tr -cd '0-9' | head -c 8)"
          [ -z "$VERSION_CODE" ] && VERSION_CODE=1
          
          mkdir -p build/tmp build/out

          # --- 函数：下载并提取 Termux Node.js 及其完整依赖 ---
          fetch_termux_node() {
            local root="$1"
            local repo_url="https://packages.termux.dev/apt/termux-main"
            local arch="aarch64"
            local tmp_dir="node_extract_tmp"
            
            echo "开始解析 Termux Node.js 依赖..."
            mkdir -p "$tmp_dir" && cd "$tmp_dir"
            
            # 获取包列表索引
            curl -sL "${repo_url}/dists/stable/main/binary-${arch}/Packages" > Packages
            
            # 获取 nodejs 及其直接依赖
            # 通常包括: libandroid-support, libc++, openssl, zlib, icu-libs, libuv, nghttp2, c-ares
            local deps=$(grep -A 20 "Package: nodejs$" Packages | grep "Depends:" | cut -d: -f2 | tr ',' '\n' | awk '{print $1}')
            local pkg_list="nodejs $deps"
            
            echo "待下载包列表: $pkg_list"

            for pkg in $pkg_list; do
                echo "正在获取软件包: $pkg"
                local deb_path=$(grep -A 20 "Package: ${pkg}$" Packages | grep "Filename:" | awk '{print $2}' | head -n 1)
                if [ -z "$deb_path" ]; then continue; fi
                
                curl -L -O "${repo_url}/${deb_path}"
                ar x *.deb
                
                # 解压数据层 (可能为 .tar.xz 或 .tar.zst)
                local data_tar=$(ls data.tar.* | head -n 1)
                if [[ "$data_tar" == *.zst ]]; then
                    tar --zstd -xf "$data_tar"
                else
                    tar -xf "$data_tar"
                fi
                # 清理临时 deb 文件，防止重名干扰
                rm -f *.deb data.tar.* control.tar.* debian-binary
            done

            # --- 整理文件到模块目录 ---
            echo "正在整理文件到模块 node 目录..."
            mkdir -p "$root/node/bin"
            mkdir -p "$root/node/lib"

            # 1. 移动 node 主程序
            local bin_src=$(find . -type f -name "node" | grep "/bin/node" | head -n 1)
            if [ -f "$bin_src" ]; then
                cp "$bin_src" "$root/node/bin/"
                chmod 0755 "$root/node/bin/node"
            fi

            # 2. 移动所有相关库文件 (.so)
            # 使用 -d 保持符号链接（非常重要，否则 node 会找不到库）
            find . -name "*.so*" -type f -o -type l | while read -r lib_file; do
                if [[ "$lib_file" == *"usr/lib"* ]]; then
                    cp -d "$lib_file" "$root/node/lib/"
                fi
            done

            cd ..
            rm -rf "$tmp_dir"
            echo "Node.js 及其依赖提取完成。"

            # --- 自动修正 service.sh 环境 ---
            if [ -f "$root/service.sh" ]; then
                echo "注入环境变量到 service.sh..."
                # 在第2行插入环境定义，确保 MODDIR 和 LD_LIBRARY_PATH 正确
                sed -i '2i # Env set by Build Script\nMODDIR=${0%/*}\nexport PATH=$MODDIR/node/bin:$PATH\nexport LD_LIBRARY_PATH=$MODDIR/node/lib:$LD_LIBRARY_PATH' "$root/service.sh"
            fi
          }

          # --- 函数：打包 ---
          finalize_zip() {
            local root="$1"
            local out_name="$2"
            find "$root" -type f -name "*.sh" -exec chmod 0755 {} \;
            (cd "$root" && zip -r "../../out/${out_name}" .)
          }

          # 1. 构建 No-Node 版本
          if [[ "${{ inputs.build_variant }}" == "both" || "${{ inputs.build_variant }}" == "no_node" ]]; then
            unzip -q "${TEMPLATE_NO_NODE}" -d build/tmp/no_node
            MODULE_ROOT=$(find build/tmp/no_node -name "module.prop" | head -n 1 | xargs dirname)
            
            rsync -a --delete "upstream/${UPSTREAM_SUBDIR}/" "$MODULE_ROOT/app/danmu_api/"
            sed -i "s|^version=.*|version=${VERSION}|g" "$MODULE_ROOT/module.prop"
            sed -i "s|^versionCode=.*|versionCode=${VERSION_CODE}|g" "$MODULE_ROOT/module.prop"
            
            finalize_zip "$MODULE_ROOT" "danmu_api_server_${VERSION}.zip"
          fi

          # 2. 构建 Node 版本
          if [[ "${{ inputs.build_variant }}" == "both" || "${{ inputs.build_variant }}" == "node" ]]; then
            unzip -q "${TEMPLATE_NODE}" -d build/tmp/node
            MODULE_ROOT=$(find build/tmp/node -name "module.prop" | head -n 1 | xargs dirname)
            
            rsync -a --delete "upstream/${UPSTREAM_SUBDIR}/" "$MODULE_ROOT/app/danmu_api/"
            
            # 调用修复后的函数
            fetch_termux_node "$MODULE_ROOT"
            
            sed -i "s|^version=.*|version=${VERSION}|g" "$MODULE_ROOT/module.prop"
            sed -i "s|^versionCode=.*|versionCode=${VERSION_CODE}|g" "$MODULE_ROOT/module.prop"
            
            finalize_zip "$MODULE_ROOT" "danmu_api_server_node_${VERSION}.zip"
          fi

      - name: Upload Flashable Modules
        uses: actions/upload-artifact@v4
        with:
          name: Danmu_API_v${{ inputs.module_version }}
          path: build/out/*.zip

      - name: Create Release
        if: ${{ inputs.publish_release }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.module_version }}
          files: build/out/*.zip
          generate_release_notes: true
